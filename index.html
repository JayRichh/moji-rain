<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moji Rain</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f5f5f5;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .kfds-c-coverimg.kfds-image-hero {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        overflow: hidden;
        z-index: -1;
      }
      .kfds-c-thank-bg {
        position: relative;
        width: 100%;
        height: 100%;
        background: rgba(253, 241, 237, 0.5);
        overflow: hidden;
      }
      .emoji {
        position: absolute;
        top: -50px;
        font-size: 32px;
        animation: falling linear infinite;
        opacity: 0;
        user-select: none;
      }
      @keyframes falling {
        0% {
          top: -50px;
          opacity: 0;
          transform: rotate(0deg) scale(0.8);
        }
        10% {
          opacity: 1;
          transform: rotate(0deg) scale(1);
        }
        50% {
          opacity: 1;
        }
        90% {
          opacity: 1;
          transform: rotate(360deg) scale(1.2);
        }
        100% {
          top: 110vh;
          opacity: 0;
          transform: rotate(360deg) scale(1.2);
        }
      }
      .emoji {
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @media (max-width: 600px) {
        .emoji {
          font-size: 24px;
        }
      }
      .controls {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 10;
      }
      .controls select,
      .controls button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .controls button {
        background-color: #467ceb;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .controls button:hover {
        background-color: #305de0;
      }
      .counter {
        font-size: 18px;
        font-weight: bold;
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <div class="kfds-c-coverimg kfds-image-hero">
      <div class="js-container kfds-c-thank-bg" id="emoji-container">
        <div class="emoji" style="left: 10%; animation-duration: 6s; animation-delay: 0s;">â¤ï¸</div>
        <div class="emoji" style="left: 25%; animation-duration: 5.5s; animation-delay: 1s;">ğŸ˜Š</div>
        <div class="emoji" style="left: 40%; animation-duration: 6.2s; animation-delay: 2s;">ğŸ˜</div>
        <div class="emoji" style="left: 55%; animation-duration: 5.8s; animation-delay: 3s;">ğŸ‰</div>
        <div class="emoji" style="left: 70%; animation-duration: 6.5s; animation-delay: 4s;">ğŸ¥³</div>
        <div class="emoji" style="left: 85%; animation-duration: 5.3s; animation-delay: 5s;">ğŸ’–</div>
        <div class="emoji" style="left: 15%; animation-duration: 6.8s; animation-delay: 6s;">ğŸ’©</div>
        <div class="emoji" style="left: 30%; animation-duration: 5.1s; animation-delay: 7s;">ğŸ’•</div>
        <div class="emoji" style="left: 45%; animation-duration: 6.3s; animation-delay: 8s;">ğŸŒŸ</div>
        <div class="emoji" style="left: 60%; animation-duration: 5.6s; animation-delay: 9s;">ğŸˆ</div>
      </div>
    </div>
    <div class="controls">
      <select id="emoji-select">
        <option value="â¤ï¸">â¤ï¸</option>
        <option value="ğŸ˜Š">ğŸ˜Š</option>
        <option value="ğŸ˜">ğŸ˜</option>
        <option value="ğŸ‰">ğŸ‰</option>
        <option value="ğŸ¥³">ğŸ¥³</option>
        <option value="ğŸ’–">ğŸ’–</option>
        <option value="ğŸ’©">ğŸ’©</option>
        <option value="ğŸ’•">ğŸ’•</option>
        <option value="ğŸŒŸ">ğŸŒŸ</option>
        <option value="ğŸˆ">ğŸˆ</option>
        <option value="ğŸ˜„">ğŸ˜„</option>
        <option value="ğŸ’Œ">ğŸ’Œ</option>
        <option value="ğŸ˜‡">ğŸ˜‡</option>
        <option value="ğŸŒˆ">ğŸŒˆ</option>
        <option value="ğŸ¥°">ğŸ¥°</option>
        <option value="ğŸ˜">ğŸ˜</option>
        <option value="ğŸ‘">ğŸ‘</option>
        <option value="âœ¨">âœ¨</option>
        <option value="ğŸ”¥">ğŸ”¥</option>
        <option value="ğŸ’¯">ğŸ’¯</option>
      </select>
      <button id="add-emoji">Add Emoji</button>
      <button id="remove-emoji">Remove Emoji</button>
      <div class="counter">Total Emojis: <span id="emoji-count">10</span></div>
    </div>
    <script>
      const emojiContainer = document.getElementById("emoji-container");
      const addButton = document.getElementById("add-emoji");
      const removeButton = document.getElementById("remove-emoji");
      const emojiCount = document.getElementById("emoji-count");
      const emojiSelect = document.getElementById("emoji-select");
      let count = emojiContainer.children.length;
      function updateCount() {
        emojiCount.textContent = count;
      }
      function getRandomPosition() {
        return Math.floor(Math.random() * 90) + 5;
      }
      function getRandomDuration() {
        return (Math.random() * 3 + 4).toFixed(1) + "s";
      }
      function getRandomDelay() {
        return (Math.random() * 10).toFixed(1) + "s";
      }
      addButton.addEventListener("click", () => {
        const emoji = emojiSelect.value;
        const div = document.createElement("div");
        div.classList.add("emoji");
        div.style.left = getRandomPosition() + "%";
        div.style.animationDuration = getRandomDuration();
        div.style.animationDelay = getRandomDelay();
        div.textContent = emoji;
        emojiContainer.appendChild(div);
        count++;
        updateCount();
      });
      removeButton.addEventListener("click", () => {
        if (emojiContainer.children.length > 0) {
          emojiContainer.removeChild(emojiContainer.lastElementChild);
          count--;
          updateCount();
        }
      });
      updateCount();
    </script>
  </body>
</html>
